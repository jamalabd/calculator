<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Iceland&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <h1 id="container__clock" class="clock"></h1>
      <div class="container__aligner">
        <form id="conatiner__form">
           <h2 class="container__val">Value: 1</h2>
           <input class="container__input container__input--1" type="text" id="value1">
           <h2 class="container__val">Value: 2 </h2>
           <input class="container__input container__input--2" type="text" id="value2">
           <h2 class="container__operator">Operator:</h2>
           <select id="selector" class="container__selector">
             <option value="add">Add</option>
             <option value="sub">Subtract</option>
             <option value="maul">Maultiply</option>
             <option value="div">Divide</option>
           </select>
           <button id="container__btn"type="button" class="container__btn">Calculate</button>
        </form>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
